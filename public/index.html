<html>
<head>
  <meta http-equiv="charset" content="utf-8">
  <title>Blah</title>
</head>
<body>
  <form action="/" method="POST" enctype="multipart/form-data">
    <input type="file" name="image">
    <br>
    <label>
      Treshold:
      <input type="number" name="treshold" min="0" max="255" value="65">
    </label>
    <br>
    <label>
      <input type="checkbox" name="invert">
      Invert
    </label>
    <br>
    Method:
    <label><input type="radio" name="method" value="red">Red</label>
    <label><input type="radio" name="method" value="green">Green</label>
    <label><input type="radio" name="method" value="blue">Blue</label>
    <label><input type="radio" name="method" value="grey" checked>Grey</label>
    <br>
    <input type="submit" value="Go">
  </form>
</body>
</html>
